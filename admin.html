<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenWave | Admin Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #222;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
        }

        th {
            background: #222;
            color: white;
        }
    </style>
</head>
<body>

    <h1>ðŸ“© Student Messages Dashboard</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Email</th>
                <th>Message</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="messageTableBody">
            <tr><td colspan="5" style="text-align:center;">Loading...</td></tr>
        </tbody>
    </table>

    <script>
        async function loadMessages() {

            const tableBody = document.getElementById("messageTableBody");
            tableBody.innerHTML = "<tr><td colspan='5' style='text-align:center;'>Loading...</td></tr>";

            try {
                const response = await fetch("https://genwave-backend.onrender.com/api/contact/messages");
                const result = await response.json();

                if(result.success) {
                    tableBody.innerHTML = "";

                    result.data.forEach(msg => {
                        const row = `
                            <tr>
                                <td>${msg.name}</td>
                                <td>${msg.roll}</td>
                                <td>${msg.email}</td>
                                <td>${msg.message}</td>
                                <td>${new Date(msg.date).toLocaleString()}</td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });

                } else {
                    tableBody.innerHTML = "<tr><td colspan='5'>Failed to load messages</td></tr>";
                }

            } catch (error) {
                tableBody.innerHTML = "<tr><td colspan='5'>Error fetching data</td></tr>";
            }
        }

        loadMessages();
    </script>

</body>
</html>
